    <script>
        function previewHandle(fileDOM,preview_img) {
            var file = fileDOM.files[0], // 获取文件
            imageType = /^image\//,
            img_reader = '';
        // 文件是否为图片
        //if (!imageType.test(file.type)) {
        //    alert("请选择图片！");
        //    return;
        //}
        // 判断是否支持FileReader    
        if (window.FileReader) {
            reader = new FileReader();
        }
        // IE9及以下不支持FileReader
        else {
            alert("您的浏览器不支持图片预览功能，如需该功能请升级您的浏览器！");
            return;
        }
        // 读取完成    
        reader.onload = function (event) {
            // 获取图片DOM
            var img = document.getElementById("preview_img");
            // 图片路径设置为读取的图片    
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
    function portrait(fileDOM) {
        var file = fileDOM.files[0], // 获取文件
            imageType = /^image\//,
            reader = '';
        // 文件是否为图片
        if (!imageType.test(file.type)) {
            alert("请选择图片！");
            return;
        }
        // 判断是否支持FileReader    
        if (window.FileReader) {
            reader = new FileReader();
        }
        // IE9及以下不支持FileReader
        else {
            alert("您的浏览器不支持图片预览功能，如需该功能请升级您的浏览器！");
            return;
        }
        // 读取完成    
        reader.onload = function (event) {
            // 获取图片DOM
            var img = document.getElementById("portrait_img");
            // 图片路径设置为读取的图片    
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
    function data_bgc(fileDOM) {
